<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    	body {
  width: 100%;
  height: 100vh;
  margin: 0;
  color: #f5f6f7;
  font-family: Tahoma;
  font-size: 16px;
}

h1, p {
  margin: 1em auto;
  text-align: center;
}

form {
  width: 60vw;
  max-width: 500px;
  min-width: 300px;
  margin: 0 auto;
  padding-bottom: 2em;
}

label {
  display: block;
  margin: 0.5rem 0;
}

.inline {
  width: unset;
  margin: 0 0.5em 0 0;
  vertical-align: middle;
}

input[type="submit"] {
  display: block;
  width: 60%;
  margin: 1em auto;
  height: 2em;
  font-size: 1.1rem;
  background-color: #3b3b4f;
  border-color: white;
  min-width: 300px;
}


.inline{
  display: inline; 
}
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px 0;
  bottom: 0;
  width: 100%;
}
.contact-form form {
  display: flex;
  flex-direction: column;
}

.contact-form label, 
.contact-form input, 
.contact-form textarea, 
.contact-form button {
  margin-bottom: 10px;
}
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <img src="download.png" class="img-fluid">
	  <a href="index.html"><i class="fas fa-home"></i> Home</a>
	  <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
      <a href="courses.html"><i class="fas fa-book"></i> Courses</a>
      <a href="quiz.html"><i class="fas fa-question-circle"></i> Quiz</a>
      <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
	  <a href="register.html"><i class="fas fa-user-plus"></i> Register</a>
	  <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
    </nav>
  </header>
  
  <main>
    <section class="contact-form">
      <h2 style="color: black;">Get in Touch</h2>
      <form id="contactForm">
        <label for="name" style="color: black;">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email" style="color: black;">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message" style="color: black;">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit" style="color: black;">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Educational Platform. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
